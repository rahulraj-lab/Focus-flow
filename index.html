<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>FocusFlow</title>
    <meta name="theme-color" content="#4f46e5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3652/3652191.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            padding-bottom: var(--safe-area-inset-bottom);
        }
        #error-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 9999;
            padding: 2rem; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; color: #ef4444;
        }
        header {
            padding-top: calc(1rem + var(--safe-area-inset-top));
        }
        .tap-target {
            transition: transform 0.1s ease, background-color 0.1s ease;
        }
        .tap-target:active {
            transform: scale(0.97);
        }
        .fixed-bottom-nav {
            padding-bottom: calc(1.5rem + var(--safe-area-inset-bottom)) !important;
        }
    </style>
    <script>
        // Set up a global process object immediately to prevent 'process is not defined' errors
        window.process = { 
            env: { 
                API_KEY: "" 
            } 
        };
    </script>
    <!-- Polyfill for Import Maps and ESM on static hosts -->
    <script async src="https://ga.jspm.io/npm:es-module@1.10.0/dist/es-module.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="antialiased text-slate-900">
    <div id="error-overlay">
        <h1 style="font-weight: 800; font-size: 1.5rem;">Application Error</h1>
        <p id="error-message" style="margin-top: 1rem; font-size: 0.875rem; color: #64748b; white-space: pre-wrap; word-break: break-all;"></p>
        <button onclick="location.reload()" style="margin-top: 2rem; background: #4f46e5; color: white; padding: 0.75rem 1.5rem; border-radius: 0.75rem; font-weight: 700;">Reload App</button>
    </div>
    
    <div id="root"></div>

    <script>
        window.onerror = function(msg, url, line, col, error) {
            console.error("Global Catch:", msg, error);
            const overlay = document.getElementById('error-overlay');
            const message = document.getElementById('error-message');
            if (overlay && message) {
                overlay.style.display = 'flex';
                // "Script error." is generic for cross-origin issues. crossorigin="anonymous" fixes this.
                message.textContent = msg + "\n" + (url ? "File: " + url.split('/').pop() : "") + (line ? "\nLine: " + line : "") + (error ? "\nStack: " + error.stack : "");
            }
            return false;
        };

        window.onunhandledrejection = function(event) {
            console.error("Unhandled Rejection:", event.reason);
            const overlay = document.getElementById('error-overlay');
            const message = document.getElementById('error-message');
            if (overlay && message) {
                overlay.style.display = 'flex';
                message.textContent = "Promise Rejection: " + event.reason;
            }
        };
    </script>
    <!-- Use module to allow es-module to process the TSX file. 
         crossorigin="anonymous" is vital for debugging scripts on different origins or static hosts. -->
    <script type="module" src="./index.tsx" crossorigin="anonymous"></script>
</body>
</html>
